<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Question Picker</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            flex-direction: column;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            color: black;
            margin-bottom: 10px;
        }

        #hasil-random {
            font-size: 18px;
            color: green;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        #tombol-copy {
            background-color: black;
            color: white;
            font-size: 16px;
        }

        #tombol-pick {
            background-color: black;
            color: white;
            font-size: 18px;
        }

        #kalimat-kecil {
            font-size: 12px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>RANDOM QUESTION</h1>
    <div id="hasil-random"></div>
    <button id="tombol-copy" onclick="copyResult()">COPY</button>
    <button id="tombol-pick" onclick="pickRandomQuestion()">PICK</button>
    <div id="kalimat-kecil">by. kal33</div>

    <script>
        const questionsList = ["Question 1?", "Question 2?", "Question 3?", "Question 4?", "Question 5?"]; // Ganti dengan data yang kamu punya

        function pickRandomQuestion() {
            const randomIndex = Math.floor(Math.random() * questionsList.length);
            const selectedQuestion = questionsList[randomIndex];
            document.getElementById('hasil-random').innerText = selectedQuestion;
        }

        function copyResult() {
            const hasilRandom = document.getElementById('hasil-random');
            const range = document.createRange();
            range.selectNode(hasilRandom);
            window.getSelection().removeAllRanges();
            window.getSelection().addRange(range);
            document.execCommand('copy');
            window.getSelection().removeAllRanges();
            alert('Hasil random telah disalin!');
        }
    </script>

</body>
</html>
